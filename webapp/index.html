<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sap tutorial</title>
    <!-- chưa hiểu -->
    <script
    id="sap-ui-bootstrap"
    src="resources/sap-ui-core.js"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
    data-sap-ui-resourceroots='{
        "ui5.walkthrough": "./"
    }'>
</script>
  </head>
  <body  class="sapUiBody"id="content">
    <div>step1: hello work</div>
    <div data-sap-ui-component data-name="ui5.walkthrough" data-id="container" data-setting="{id: 'walkthrough'}"></div>
  </body>
</html>
